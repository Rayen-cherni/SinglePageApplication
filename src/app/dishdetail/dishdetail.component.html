<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div fxFlex="40" *ngIf="dish" >
        <mat-card>
            <mat-card-header>
              <mat-card-title>
                <h3>{{dish.name | uppercase}}</h3>
              </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}} height="500px">
            <mat-card-content>
              <p>{{dish.description}}
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button (click)="goBack()">BACK</button>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
    </div>

    <div fxFlex="40">

      <mat-list fxFlex>
        
        <mat-list-item *ngFor = "let dishs of dish.comments">
          <h3 id="title">Comments</h3>
            <img matListAvatar src= {{dishs.image}} alt={{dishs.name}}>
            <h1 matLine> {{dishs.comment}} </h1>
            <p matLine>
                <span> {{dishs.rating}} Stars </span> 
            </p>
            <p matLine>-- {{dishs.author}} {{dishs.date | date}}</p>
    
        </mat-list-item>
       </mat-list>

    </div>

</div>
